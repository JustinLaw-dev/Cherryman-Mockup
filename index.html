<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cherryman Desktop</title>

    <link rel="stylesheet" href="./sass/main.css" />
  </head>
  <body class="container">
    <header class="header">
      <div>
        <h1 class="header__logo">idesk</h1>
      </div>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__list--item">••</li>
        </ul>
      </nav>
    </header>

    <div class="hero">
      <h1 class="hero__heading" id="heroHeading">instock program</h1>
      <p class="hero__text" id="heroText">
        <span class="hero__text--d">d</span> series
        <span class="hero--margin-left">by</span>
        <span class="hero__text--name">Carl Gustav Magnusson</span>
      </p>
      <button class="hero__btn">more</button>
      <img
        src="./assets/img/brochure cover table.png"
        alt=""
        class="hero__img"
        id="heroImg"
      />
    </div>

    <script src="app.js"></script>
  </body>
</html>
